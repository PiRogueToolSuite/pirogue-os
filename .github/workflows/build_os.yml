name: 'Build PiRogue OS'
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out 🛎️
      uses: actions/checkout@v2

    - name: Prepare host 🔧
      run: "sudo apt-get update && sudo apt-get install -y coreutils quilt parted qemu-user-static debootstrap zerofree zip dosfstools libarchive-tools libcap2-bin grep rsync xz-utils file git curl bc qemu-utils kpartx gpg pigz"

    - name: Configure build 🔧
      run: "touch stage3/SKIP stage4/SKIP stage5/SKIP"

    - name: Build 🔧
      run: "sudo bash build.sh -c config"

    - name: Upload artifacts 🚀
      uses: alexellis/upload-assets@0.2.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["./deploy/*"]'
